## HTTP Services Configuration
org.leandroloureiro.mahabharatagods.service.MahabharataBook/mp-rest/url=http://localhost:5000
org.leandroloureiro.mahabharatagods.service.IndianGod/mp-rest/url=http://localhost:5000
